<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    `
    <title>Title</title>
</head>
<body>
<h1>Kurs ThyMeLeaf</h1>
<tr th:each="car: ${cars}">
    <td th:text="${car.getId()}"></td>
    <br>
    <td th:text="${car.getMark()}"></td>
    <br>
    <td th:text="${car.getModel()}"></td>
    <br>
    <p>==================</p>
</tr>
<form th:action="@{/add-car}" th:object="${newCar}" method="post">
    <p>Id: <input type="text" th:field="*{id}"></p>
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p><input type="submit" value="add new car"></p>
</form>
<form th:action="@{/remove-car}" th:object="${newCar2}" method="post">
    <p>Id: <input type="text" th:field="*{id}"></p>
    <p><input type="submit" value="remove car"></p>
</form>
<form th:action="@{/change-car}" th:object="${newCar3}" method="post">
    <p>Id: <input type="text" th:field="*{id}"></p>
    <p>Mark: <input type="text" th:field="*{mark}"></p>
    <p>Model: <input type="text" th:field="*{model}"></p>
    <p><input type="submit" value="change car"></p>
</form>
</body>
</html>
